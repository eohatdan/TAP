<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aboutness Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .section-title {
            color: #333;
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Added for spacing */
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #6c757d;
        }
        .button-secondary:hover {
            background-color: #5a6268;
        }
        #response-area {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 50px; /* Ensure it's visible even when empty */
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }
        .relevant-documents-section {
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
        }
        .relevant-documents-section h4 {
            color: #333;
            margin-bottom: 10px;
        }
        .relevant-documents-section ul {
            list-style: none;
            padding: 0;
        }
        .relevant-documents-section li {
            background-color: #f0f8ff;
            border: 1px solid #b0e0e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .relevant-documents-section li a {
            color: #007bff;
            text-decoration: none;
        }
        .relevant-documents-section li a:hover {
            text-decoration: underline;
        }
        .relevant-documents-section li .authors {
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Aboutness Project</h1>

       

        <div class="section-title">Ask a Query</div>
        <textarea id="query-input" placeholder="Type your question here..."></textarea>
        <button onclick="queryBackend()">Submit Query</button>
         <div class="section-title">Bulk Load Data from Gist</div>
        <div>
            <input type="text" id="gist-id-input" placeholder="Enter Gist ID (e.g., 4b1cc62bdc88fb1558b320110780cda2)">
            <button onclick="bulkLoadGist()" class="button-secondary">Load Gist Data</button>
        </div>
        
        <div id="response-area"></div>
        <div id="relevant-documents-area" class="relevant-documents-section" style="display: none;">
            <h4>Relevant Documents:</h4>
            <ul id="relevant-documents-list"></ul>
        </div>
    </div>

    <script>
        // --- IMPORTANT: Replace with your actual Render backend URL ---
        const BACKEND_URL = "https://tap-backend-959m.onrender.com"; 
        // -----------------------------------------------------------

        const gistIdInput = document.getElementById('gist-id-input');
        const queryInput = document.getElementById('query-input');
        const submitQueryButton = document.querySelector('button[onclick="queryBackend()"]');
        const responseArea = document.getElementById('response-area');
        const relevantDocumentsArea = document.getElementById('relevant-documents-area');
        const relevantDocumentsList = document.getElementById('relevant-documents-list');

        async function bulkLoadGist() {
            const gistId = gistIdInput.value.trim();
            if (!gistId) {
                responseArea.textContent = "Please enter a Gist ID.";
                responseArea.className = "error";
                return;
            }

            responseArea.textContent = "Loading Gist data...";
            responseArea.className = "loading";
            relevantDocumentsArea.style.display = 'none'; // Hide previous docs

            try {
                const response = await fetch(`${BACKEND_URL}/bulk-load-gist?gist_id=${encodeURIComponent(gistId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // No body needed for query parameters in POST
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.textContent = `Success: ${data.message || 'Data loaded successfully!'}`;
                    responseArea.className = "";
                } else {
                    const errorMsg = data.detail || data.message || `HTTP Error: ${response.status}`;
                    responseArea.textContent = `Error loading Gist: ${errorMsg}`;
                    responseArea.className = "error";
                    console.error("Backend error during Gist load:", data);
                }
            } catch (error) {
                responseArea.textContent = "Network error: Failed to connect to the backend for Gist load.";
                responseArea.className = "error";
                console.error("Fetch error during Gist load:", error);
            }
        }

        async function queryBackend() {
            const query = queryInput.value.trim();
            if (!query) {
                responseArea.textContent = "Please enter a query.";
                responseArea.className = "error";
                return;
            }

            responseArea.textContent = "Thinking...";
            responseArea.className = "loading";
            relevantDocumentsArea.style.display = 'none'; // Hide previous docs

            try {
                const response = await fetch(`${BACKEND_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.response) {
                        responseArea.textContent = data.response;
                        responseArea.className = "";

                        // Display relevant documents if available
                        if (data.relevant_documents && data.relevant_documents.length > 0) {
                            relevantDocumentsList.innerHTML = ''; // Clear previous list
                            data.relevant_documents.forEach(doc => {
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `
                                    <a href="${doc.url || '#'}" target="_blank">${doc.title || 'Untitled'}</a><br>
                                    <span class="authors">${doc.authors || 'Unknown Authors'}</span><br>
                                    <small>${doc.abstract ? doc.abstract.substring(0, 150) + '...' : 'No abstract'}</small>
                                `;
                                relevantDocumentsList.appendChild(listItem);
                            });
                            relevantDocumentsArea.style.display = 'block';
                        } else {
                            relevantDocumentsArea.style.display = 'none';
                        }

                    } else {
                        responseArea.textContent = "Error: Invalid response from backend.";
                        responseArea.className = "error";
                        console.error("Backend response:", data);
                    }
                } else {
                    const errorMsg = data.detail || data.message || `HTTP Error: ${response.status}`;
                    responseArea.textContent = `Error from server: ${errorMsg}`;
                    responseArea.className = "error";
                    console.error("Server error:", data);
                }
            } catch (error) {
                responseArea.textContent = "Network error: Failed to connect to the backend.";
                responseArea.className = "error";
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
