<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP Query Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-area {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask The Aboutness Project</h1>
        <textarea id="query-input" placeholder="Type your question here..."></textarea>
        <button onclick="queryBackend()">Submit Query</button>
        <div id="response-area"></div>
    </div>

    <script>
        async function queryBackend() {
            const query = document.getElementById('query-input').value.trim();
            const responseArea = document.getElementById('response-area');

            // Your Render backend URL for the TAP project
            const backendUrl = "https://tap-backend-959m.onrender.com";

            if (!query) {
                responseArea.textContent = "Please enter a query.";
                responseArea.className = "error";
                return;
            }

            responseArea.textContent = "Thinking...";
            responseArea.className = "loading";

            try {
                const response = await fetch(`${backendUrl}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.response) {
                        responseArea.textContent = data.response;
                        responseArea.className = "";
                    } else {
                        responseArea.textContent = "Error: Invalid response from backend.";
                        responseArea.className = "error";
                        console.error("Backend response:", data);
                    }
                } else {
                    const errorMsg = data.error || `HTTP Error: ${response.status}`;
                    responseArea.textContent = `Error from server: ${errorMsg}`;
                    responseArea.className = "error";
                    console.error("Server error:", data);
                }
            } catch (error) {
                responseArea.textContent = "Network error: Failed to connect to the backend.";
                responseArea.className = "error";
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
